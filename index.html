<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css">
    <body>
      <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
          <h2>
            Get in touch
          </h2>
          <hr>
          <input type="hidden" name="access_key" value="cb1b361e-0e5b-4c45-a8d8-073b52fff656">
        <input type="text" name="name" placeholder="Your name" class="contact-input" required>
        <input type="email" name="email" placeholder="Your Email" class="contact-input" required>
        <textarea name="message" placeholder="Enter Your feedback" class="contact-input" rows="7" ></textarea> 
        <button type="submit">Submit </button>
      </form>
      </div>
    </body>
</html>
